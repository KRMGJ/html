<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        td,
        th {
            padding: 10px;
        }
    </style>
</head>

<body>
    <figure border="1">
        <figcaption>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </figcaption>
        <table>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>Https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozila</td>
                <td>Https://www.mozila.org/ko/firefox/</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>Https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </table>
    </figure>

</body>

</html>
