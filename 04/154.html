<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h3>조회기간 선택</h3>
        <label>시작 시간<input type="date" id="start"></label>
        <label>종료 시간<input type="date" id="end"></label>\
        <br><br>
        <hr><br>
        <h3>대관시간을 선택하세요(오늘)</h3>
        <label>시작 시간<input type="time" id="start1"></label>
        <label>종료 시간<input type="time" id="end1"></label>
        <br><br>
        <hr><br>
        <h3>대관시간을 선택하세요(다른날짜)</h3>
        <label>시작 시간<input type="datetime-local" id="start2"></label>
        <label>종료 시간<input type="datetime-local" id="end2"></label>
        <br><br>
        <hr><br>
    </form>
    <h3>메일링 리스트 등록</h3>
    <form action="register.php" method="post">
        <label>메일 주소<input type="text"></label>
        <input type="submit" value="제출">
        <input type="reset" value="다시입력">
    </form>
    <br><br>
    <hr><br>
    <form action="">
        <label>아이디<input type="text" size="15"></label>
        <label>비밀번호<input type="password" size="15"></label>
        <input type="image" id="butt" src="images/login.jpg" alt="login">
        <br>
        <hr>
        <label class="reg" for="uname">이름</label>
        <input type="text" id="uname" autofocus required>
        <label class="reg" for="uid">학번</label>
        <input type="text" id="uid" placeholder="하이픈없이 입력" maxlength="8" required>
        <br>
        <hr>
        <label for="subj">영어회화(초급)</label>
        <input type="text" id="subj" value="오전 9:00~11:00" readonly>
    </form>
</body>

</html>
