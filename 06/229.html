<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            line-height: 1.8;
        }

        a {
            text-decoration: none;
        }

        .edited {
            text-decoration: line-through;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>HTML5</h2>
    <p>다양한 기기로 인터넷이 접속할 수 있는 요즘, <br>
        <span class="edited">HTML4</span><span class="underline">HTML5</span>를 공부해야 할 때입니다.
    </p>
    <P>
        <a href="https://html.spec.whatwg.org/" target="_blank"><b>HTML5 표준 규약 살펴보기</b></a>
    </P>
</body>

</html>
