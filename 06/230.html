<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trans1 {
            text-transform: uppercase; /* 모두 대문자로 */
        }
        .trans2 {
            text-transform: lowercase; /* 모두 소문자로 */
        }
        .trans3 {
            text-transform: capitalize; /* 첫 글자만 대문자로 */
        }
    </style>
</head>

<body>
    <h1>Have to study</h1>
    <ul>
        <li class="trans1">html</li>
        <li class="trans2">css</li>
        <li class="trans3">javascript</li>
    </ul>
    <ul>
        <li class="trans1">HTML</li>
        <li class="trans2">CSS</li>
        <li class="trans3">JAVASCRIPT</li>
    </ul>
</body>

</html>
